<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Capitalist</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="moneyBox">
        <p class="noselect" >Dinheiro: $</p>
        <p class="noselect" id="money">1.00</p>
    </div>
    <section>
        

        <div id="lemon_info">
            <img src="./images/products/lemon.png" alt="Limão">
            <p id="lemonqtd">0</p>
        </div>
        <div class="product" onclick="start()" id="lemonBox">
            <div class="noselect" id="lemon" >Comprar Limão</div>
            <div id="lemonPriceBox">
                <p class="noselect" >Preço: $</p>
                <p class="noselect" id="lemonPrice">0</p>
            </div>
        </div>

        <div class="product" onclick="buyLemon()">
            <div class="noselect" id="lemon">Comprar Limão</div>
            <div id="lemonPriceBox">
                <p class="noselect" >Preço: $</p>
                <p class="noselect" id="lemonPrice">10.00</p>
            </div>
        </div>

    </section>

    <section>
        
        <div class="product" onclick="agrotoxico()" id="agrotoxico">
            <div class="noselect">Agratóxicos</div>
            <p class="noselect">Deixa os limões 50% mais caros</p>
            <div id="lemonPriceBox">
                <p class="noselect" >Preço: $</p>
                <p class="noselect" id="lemonPrice">5000</p>
            </div>
        </div>

        <div class="product" onclick="buyLemon()" id="lemonBox">
            <div class="noselect" id="lemon">Comprar Limão</div>
            <div id="lemonPriceBox">
                <p class="noselect" >Preço: $</p>
                <p class="noselect" id="lemonPrice">10.00</p>
            </div>
        </div>

    </section>

    <div id="versionBox">
        <p>Versão: </p>
        <p id="version"></p>
    </div>


    <audio id="kashing">
        <source src="./sounds/kashing.mp3" type="audio/mpeg">
    </audio>
    <script src="./game.js"></script>
</body>
</html>
