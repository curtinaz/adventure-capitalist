<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Capitalist</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">

    <link href="./dist/hamburgers.css" rel="stylesheet">
</head>
<body>
    <header>

        <div style="margin-bottom: 2px;" id="moneyBox">
            <p id="moeda" class="noselect" onClick="resetMoney()">$</p>
            <p class="noselect" id="money">1.00</p>
            <p class="noselect" id="milhar"> </p>
        </div>

        <div style="margin-top: 2px; display: none;" id="moneyBox">
            <p class="noselect" >Dinheiro por segundo: $</p>
            <p class="noselect" id="moneypersecond">1.00</p>
        </div>

        <!-- Exibe em qual velocidade o cliente deseja adquirir novos produtos -->
        <div style="display: none" id="quantidade">
            <p>Comprar</p>
            <p>x1</p>
        </div>

    </header>

    <!-- A função da section abaixo é somente fazer um spacing -->
    <section></section>

    <section>
        
        <div id="lemonPic">
            <div class="lemonPicture"></div>
        </div>
        <div class="product" onclick="start()" id="lemonBox">
            <div class="noselect" id="lemon" >Comprar Limão</div>
            <div class="PriceBox">
                <p class="noselect" >Preço: $</p>
                <p class="noselect" id="lemonPrice">0</p>
            </div>
        </div>


        <div class="product" onclick="buyApple()">
            <div class="noselect">Comprar Maçã</div>
            <div class="PriceBox">
                <p class="noselect" >Preço: $</p>
                <p class="noselect" id="applePrice">250.00</p>
            </div>
        </div>

    </section>

    <section>
        

        <div class="product" onclick="agrotoxico()" id="agrotoxico">
            <div class="noselect">Agratóxicos</div>
            <!-- <p class="noselect">Limões: 50%+Lucro</p> -->
            <div class="PriceBox">
                <p class="noselect" >Preço: $</p>
                <p class="noselect" id="lemonPrice">5000</p>
            </div>
        </div>

        <div class="product" onclick="buyLemon()">
            <div class="noselect" id="lemon">Comprar Limão</div>
            <div class="PriceBox">
                <p class="noselect" >Preço: $</p>
                <p class="noselect" id="lemonPrice">10.00</p>
            </div>
        </div>

    </section>

    <div id="versionBox">
        <p>Versão: </p>
        <p id="version"></p>
    </div>



    <footer>

        <div id="menu">
            <div class="menuItem" id="Upgrades">Melhorias</div>
            <div class="menuItem" id="Investors">Investidores</div>
        </div>

        <div id="buttonBg">
            <button class="hamburger hamburger--spin-r" onClick="footerMenu()" type="button" id="footer_button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button> 
        </div>



    </footer>

    <audio id="kashing">
        <source src="./sounds/kashing.mp3" type="audio/mpeg">
    </audio>
    <script src="./game.js"></script>
</body>
</html>
